<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LAYOUT 2 -->


<div class="container mt-3 mb-3 shadow p-4 mb-4 ">
    <h2>Robotics Club Registration Form</h2>

    <form>
        <div class="row email mb-3"> <!--div for email-->
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="row age mb-3"> <!--div for Age-->
            <label for="inputage" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="age" id="inputage" class="form-control" placeholder="Age">
            </div>
        </div>

        <div class="row password mb-3"> <!--div for password-->
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        
        <div class="row phone-number mb-3"> <!--div for phone number-->
            <label for="phone-number" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="phone-number" id="inputphone-number" class="form-control" placeholder="Phone Number">
            </div>
        </div>

        <div class="row checkbox mb-3"> <!--div for checkbox-->
          <label for="checkbox" class="col-sm-2 col-form-label">Preffered Robotics Topic</label>
            <div class="">
                <div class="col-sm-10">
                  <input type="checkbox" id="option 1" name="option 1" value="Programming">
                  <label for="option 1"> Programming</label><br>
                  <input type="checkbox" id="option 2" name="option 2" value="Electronics">
                  <label for="option 2"> Electronics</label><br>
                  <input type="checkbox" id="option 3" name="option 3" value="Mechanical Design">
                  <label for="option 3"> Mechanical Design</label><br>
                </div>
            </div>
        </div>

        <div class="row remember mb-3"> <!--div for radio-->
          <label for="radio" class="col-sm-2 col-form-label">Robotics Experience Level</label>
            <div class="">
                  <input type="radio" id="Beginner" name="dif-level" value="Beginner">
                  <label for="Beginner">Beginner</label><br>
                  <input type="radio" id="Intermediate" name="dif-level" value="Intermediate">
                  <label for="Intermediate">Intermediate</label><br>
                  <input type="radio" id="Advanced" name="dif-level" value="Advanced">
                  <label for="Advanced">Advanced</label>
            </div>
        </div>

        <div class="row remember mb-3"> <!--div for selection-->
          <label for="project" class="col-sm-2 col-form-label">Preferred Robotics Project</label>
            <div class="">
                  <select name="choice" id="choice">
                    <option>Choose a project...</option>
                    <option value="Voice Controlled Robot">Voice Controlled Robot</option>  
                    <option value="Automated Mechanical Car">Automated Mechanical Car</option>
                    <option value="Solar Panel Charged Car">Solar Panel Charged Car</option>
                    <option value="Robotic Wrestling Arm">Robotic Wrestling Arm</option>
                  </select>
            </div>
        </div>

        <div class="row remember mb-3"> <!--div for interest-->
               <label for="comment" class="col-sm-2 col-form-label">Statement of Interest</label>
                <div class="col-sm-10">
                <textarea id="comment" class="form-control" rows="4"></textarea>
            </div>
        </div>




         <div class="row remember mb-3"> 
            <div class="">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

<!-- Footer -->
                    <footer>
                   <a href="https://github.com/SGarabiles-9R/">Shalanie Lanette G. Garabiles || 9-Ruby</a>
                    </footer>

</body>
